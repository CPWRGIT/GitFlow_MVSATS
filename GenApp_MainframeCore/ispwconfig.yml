!!com.compuware.ispw.wzzms.models.IspwRoot
ispwApplication:
  host: cwcc.bmc.com
  port: 16196
  runtimeConfig: iccga
  stream: GITFLOW
  application: GITFLOWD
  assignmentPrefix: GFLD
  sandbox: Y
  pathMappings:
  - path: "**/Sources/Progs"
    types:
    - fileExtension: cbl
      ispwType: COB
      sql: 'Yes'
      cics: 'Yes'
      flag1: A
      flag2: B
      flag3: C
      flag4: D
    - fileExtension: pli
      ispwType: PLI
  - path: "**/Sources/Subs"
    types:
    - fileExtension: cbl
      ispwType: COB
      progType: 'No'
      sql: 'Yes'
      cics: 'Yes'
      flag1: A
      flag2: B
      flag3: C
      flag4: D
    - fileExtension: pli
      ispwType: PLI
      progType: 'No'
  - path: "**/Sources/Jobs"
    types:
    - fileExtension: jcl
      ispwType: JOB                        
  - path: "**/Sources/Copys"
    types:
    - fileExtension: cpy
      ispwType: COPY
    - fileExtension: incl
      ispwType: INCL
